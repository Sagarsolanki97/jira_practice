<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="openmodal">
        <button id="open-modal">Open Modal</button>
        <!-- form start -->
        <form action=" "id="form" style="display: none;">
        
          <label for="name">Task Name</label><br />
          <input type="text" name="name" id="name" required/>
<br>
          <label for="priority">priority</label><br>
          <select name="" id="priority"required>
            <option value="low">Low</option>
            <option value="med">Med</option>
            <option value="high">High</option>
          </select>
<br>
          <label for="Status">Status</label><br/>
          <select name="" id="Status"required>
            <option value="Notstarted">Notstarted</option>
            <option value="In-progress">In-progress</option>
            <option value="Completed">Completed</option>
          </select>
          <br>
          <label for="due-Date"></label><br>
          <input type="date" name=""required id="due-Date"><br>
          <button type="submit"id="submit">Add Task to List</button>
          <button id="closeModal">x</button>
        </form>
        <!-- form end -->
      </div>
      <div class="list">
        <div >
          <label>Notstarted</label>
          <ul id="notstart"></ul>
        </div>
        <div>
          <label>In-progress</label>
          <ul  id="in-progress"></ul>
        </div>
        <div >
          <label>Completed</label>
          <ul id="completed"></ul>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
